<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AI Teacher Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
body{font-family:Arial;background:#0f172a;color:#fff;padding:20px}
.card{background:#020617;padding:20px;border-radius:12px;max-width:400px;margin:auto}
input,select,button{width:100%;padding:12px;margin:6px 0;border-radius:6px;border:none}
button{background:#2563eb;color:#fff;font-size:16px}
#chat{margin-top:15px}
.ai{color:#00ff99}
.you{color:#38bdf8}
</style>
</head>

<body>

<div class="card" id="loginBox">
<h2>AI Teacher Portal</h2>
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<select id="role">
<option>Student</option>
<option>Teacher</option>
</select>
<button onclick="signup()">Signup</button>
<button onclick="login()">Login</button>
<p id="msg" style="color:red"></p>
</div>

<div class="card" id="app" style="display:none">
<h3 id="mode"></h3>

<textarea id="notes" placeholder="Teacher Notes (Teacher only)" style="display:none"></textarea>
<button onclick="saveNotes()" id="saveBtn" style="display:none">Save Notes</button>

<div id="chat"></div>

<input id="q" placeholder="Ask your question">
<button onclick="ask()">Ask</button>
<button onclick="logout()" style="background:red">Logout</button>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAuW-_QhchJ0wGQKJzYvqCQO8UL9CBJq4E",
  authDomain: "student-best-ai-teacher.firebaseapp.com",
  projectId: "student-best-ai-teacher"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

let teacherOnline = false;
let savedNotes = localStorage.getItem("notes") || "";

function signup(){
auth.createUserWithEmailAndPassword(
email.value,password.value
).then(login).catch(e=>msg.innerText=e.message)
}

function login(){
auth.signInWithEmailAndPassword(
email.value,password.value
).then(()=>{
loginBox.style.display="none";
app.style.display="block";
if(role.value==="Teacher"){
teacherOnline=true;
mode.innerText="ðŸ‘©â€ðŸ« Teacher Online";
notes.style.display="block";
saveBtn.style.display="block";
notes.value=savedNotes;
}else{
mode.innerText="ðŸ¤– Teacher Offline â†’ AI Teaching";
}
}).catch(e=>msg.innerText=e.message)
}

function saveNotes(){
savedNotes=notes.value;
localStorage.setItem("notes",savedNotes);
alert("Notes saved");
}

function ask(){
const qn=q.value;
chat.innerHTML+=`<div class="you">You: ${qn}</div>`;
let ans;

if(teacherOnline){
ans="Teacher will reply live.";
}else{
if(savedNotes && savedNotes.toLowerCase().includes(qn.split(" ")[0].toLowerCase())){
ans="Notes ke hisaab se jawab: "+savedNotes;
}else{
ans="Iska answer notes me nahi mila.";
}
speak(ans);
}
chat.innerHTML+=`<div class="ai">AI: ${ans}</div>`;
q.value="";
}

function speak(text){
const u=new SpeechSynthesisUtterance(text);
speechSynthesis.speak(u);
}

function logout(){
auth.signOut();
location.reload();
}
</script>

</body>
</html>
