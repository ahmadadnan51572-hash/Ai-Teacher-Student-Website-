firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

const msg = document.getElementById("msg");
const authBox = document.getElementById("authBox");
const dash = document.getElementById("dash");
const welcome = document.getElementById("welcome");
const adminPanel = document.getElementById("adminPanel");

function signup(){
  auth.createUserWithEmailAndPassword(val("email"),val("password"))
    .then(()=>show("Signup successful","lightgreen"))
    .catch(e=>show(e.message,"red"));
}

function login(){
  const role = val("role");
  auth.signInWithEmailAndPassword(val("email"),val("password"))
    .then(()=>{
      authBox.classList.add("hidden");
      dash.classList.remove("hidden");

      welcome.innerText =
        role==="admin" ? "ðŸ›  Admin Dashboard" :
        role==="parent" ? "ðŸ‘¨â€ðŸ‘©â€ðŸ‘¦ Parent Dashboard" :
        "ðŸŽ“ Student Dashboard";

      if(role==="admin") adminPanel.classList.remove("hidden");
    })
    .catch(e=>show(e.message,"red"));
}

function logout(){
  auth.signOut().then(()=>{
    dash.classList.add("hidden");
    adminPanel.classList.add("hidden");
    authBox.classList.remove("hidden");
  });
}

/* SIMPLE AI TEACHER (Demo Logic) */
function askAI(){
  const q = document.getElementById("question").value;
  if(!q) return;
  const chat = document.getElementById("chat");

  chat.innerHTML += `<p class="user">You: ${q}</p>`;

  let answer =
    q.toLowerCase().includes("math") ? "Practice daily and revise formulas." :
    q.toLowerCase().includes("science") ? "Understand concepts with diagrams." :
    q.toLowerCase().includes("english") ? "Read daily and practice writing." :
    "I am your AI Teacher. Ask about Maths, Science or English.";

  chat.innerHTML += `<p class="ai">AI: ${answer}</p>`;
  document.getElementById("question").value="";
  chat.scrollTop = chat.scrollHeight;
}

function val(id){return document.getElementById(id).value}
function show(t,c){msg.innerText=t;msg.style.color=c}

<script>
function aiReply(q) {
  q = q.toLowerCase();

  // ðŸ”¹ Meaning
  if (q.includes("meaning") || q.includes("matlab")) {
    if (q.includes("what")) return "'What' ka Hindi meaning hota hai: 'Kya'";
    if (q.includes("who")) return "'Who' ka Hindi meaning hota hai: 'Kaun'";
    if (q.includes("when")) return "'When' ka Hindi meaning hota hai: 'Kab'";
    return "Is word ka meaning thoda clearly likho.";
  }

  // ðŸ”¹ Gandhi Ji / History
  if (q.includes("gandhi")) {
    if (q.includes("paidaish") || q.includes("born")) {
      return "Mahatma Gandhi ji ka janm 2 October 1869 ko Porbandar, Gujarat me hua tha.";
    }
    return "Mahatma Gandhi Bharat ke Rashtrapita the.";
  }

  // ðŸ”¹ Maths
  if (q.includes("sin")) {
    return "SinÎ¸ = Opposite side / Hypotenuse (Right angled triangle me).";
  }

  // ðŸ”¹ Science
  if (q.includes("prakash") || q.includes("light")) {
    return "Prakash ka parivartan reflection aur refraction ke karan hota hai.";
  }

  if (q.includes("koshika") || q.includes("cell")) {
    return "Koshika jeev ka sabse chhota jeevit unit hota hai.";
  }

  // ðŸ”¹ English
  if (q.includes("english")) {
    return "English improve karne ke liye daily reading, speaking aur writing practice zaruri hai.";
  }

  // ðŸ”¹ Default
  return "Is sawal ko thoda clearly likho (Meaning, History, Maths, Science).";
}

function askAI() {
  const input = document.getElementById("question");
  const chat = document.getElementById("chat");

  if (!input.value) return;

  chat.innerHTML += `<div style="color:#00bfff">You: ${input.value}</div>`;
  chat.innerHTML += `<div style="color:#00ff99">AI: ${aiReply(input.value)}</div>`;

  input.value = "";
}
</script>
