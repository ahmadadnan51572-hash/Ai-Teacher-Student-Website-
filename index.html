<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Teacher - Student Study</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #020617;
      padding: 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 0 20px rgba(0,0,0,.6);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background: #1d4ed8;
    }
    .msg {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Login / Signup</h2>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="signup()">Signup</button>
    <button onclick="login()">Login</button>

    <div class="msg" id="message"></div>
  </div>

  <!-- ✅ Firebase COMPAT SDKs (GitHub Pages ke liye correct) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // ✅ Firebase WEB configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAuW-_QhchJ0wGQKJzYvqCQO8UL9CBJq4E",
      authDomain: "student-best-ai-teacher.firebaseapp.com",
      projectId: "student-best-ai-teacher",
      storageBucket: "student-best-ai-teacher.appspot.com",
      messagingSenderId: "983601405082",
      appId: "1:983601405082:web:6f70114f0df68a451f9323"
    };

    // ✅ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const msg = document.getElementById("message");

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          msg.innerText = "Signup successful ✅";
          msg.style.color = "lightgreen";
        })
        .catch(error => {
          msg.innerText = error.message;
          msg.style.color = "red";
        });
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          msg.innerText = "Login successful ✅";
          msg.style.color = "lightgreen";
        })
        .catch(error => {
          msg.innerText = error.message;
          msg.style.color = "red";
        });
    }
  </script>

</body>
</html>
